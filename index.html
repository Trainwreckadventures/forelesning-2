<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyregenerator</title>
  </head>

  <body>
    <h1>Tilfeldig dyr-generator</h1>
    <input type="button" value="Vis tilfeldig dyr" id="show-btn" />
    <div id="animals-container"></div>
    <script>
      const showBtn = document.querySelector("#show-btn");
      const animalsContainer = document.querySelector("#animals-container");

      let animalsArray = [
        {
          name: "Monstero",
          imgUrl: "monster1.png",
        },
        {
          name: "Noldus",
          imgUrl: "monster2.png",
        },
        {
          name: "Per-Christian",
          imgUrl: "monster3.png",
        },
        {
          name: "Bl√•tann",
          imgUrl: "monster4.png",
        },
        {
          name: "Bengt-Hjalmar",
          imgUrl: "monster5.png",
        },
      ];

      showBtn.addEventListener("click", getRandomAnimal);

      function getRandomAnimal() {
        let getRandomAnimal = Math.floor(Math.random() * animalsArray.length);

        createAnimalCard(animalsArray[getRandomAnimal]);
      }

      function createAnimalCard(animal) {
        const animalContainer = document.createElement("div");
        animalContainer.style.backgroundColor = generateRandomColor();
        const animalImage = document.createElement("img");
        animalImage.src = `assets/${animal.imgUrl}`;
        animalImage.style.width = "100px";
        const animalName = document.createElement("h1");
        animalName.innerHTML = animal.name;

        animalContainer.append(animalImage, animalName);
        animalsContainer.append(animalContainer);
      }

      function generateRandomColor() {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);

        return `rgb(${r},${g}${b})`;
      }
    </script>
  </body>
</html>
